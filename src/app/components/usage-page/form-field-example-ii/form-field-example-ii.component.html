<spl-form-field>
  <label>
    Email
  </label>

  <input
    #emailValidator="controlValidator"
    [formControl]="formControl"
    placeholder="Email..."
    type="email"
    splControlValidator
    splInput/>

  @if (emailValidator.invalid) {
    @if (emailValidator.hasError('email')) {
      <spl-error>
        Invalid email
      </spl-error>
    }
  } @else {
    <spl-hint>
      Input email
    </spl-hint>
  }
</spl-form-field>
