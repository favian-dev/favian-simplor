<spl-form-field>
  <label>
    Email
  </label>

  <input
    #emailValidator="controlValidator"
    [formControl]="formControl"
    placeholder="Email..."
    type="email"
    splControlValidator
    splInput/>

  <ng-container *ngIf="emailValidator.invalid; else emailNotInvalid">
    <spl-error *ngIf="emailValidator.hasError('email')">
      Invalid email
    </spl-error>
  </ng-container>

  <ng-template #emailNotInvalid>
    <spl-hint>
      Input email
    </spl-hint>
  </ng-template>
</spl-form-field>
